<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="temp">
        <h1>Temperature</h1>
        <h1>36.0 C</h1>
        <h1>96.8 F</h1>
    </div>
    <div class="sunMoon">
        <div class="state">
            <div class="col">
                <div class="pic">
                    <img src="sunrise-Cuba.jpg" alt="" style="width: 150px;height:100px">
                </div>
                <div class="info">
                    <h1>SUNRISE</h1>
                    <h2>04:55 AM</h2>
                </div>
            </div>
        </div>
        <div class="state">
            <div class="col">
                <div class="pic">
                    <img src="sunset.jpg" alt="" style="width: 150px;height:100px">
                </div>
                <div class="info">
                    <h1>SUNSET</h1>
                    <h2>07:15 PM</h2>
                </div>
            </div>
        </div>
        <div class="state">
            <div class="col">
                <div class="pic">
                    <img src="download.jfif" alt="" style="width: 150px;height:100px">
                </div>
                <div class="info">
                    <h1>MOONRISE</h1>
                    <h2>12:57 AM</h2>
                </div>
            </div>
        </div>
        <div class="state">
            <div class="col">
                <div class="pic">
                    <img src="images (2).jfif" alt="" style="width: 150px;height:100px">
                </div>
                <div class="info">
                    <h1>MOONSET</h1>
                    <h2>12:57 PM</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
