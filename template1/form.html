<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="info-box">
        <div class="Information">

            <h1>Selfe Information</h1>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your Name" id="name">
            <label for="email">E-mail:</label>
            <input type="email" placeholder="Enter your E-mail" id="email">
            <label for="phone">phone number:</label>
            <input type="text" placeholder="Enter your phone number" id="phone">
            <br>
            <label for="Location">Location:</label>
            <input type="text" placeholder="Enter your country" id="Location">
            <input type="text" placeholder="Enter your city">
            <input type="text" placeholder="Enter your street"><br>
            <label for="url">Image Url</label>
            <input type="text" id="url" placeholder="Enter your Image Url">
            
        </div>
        <div class="Qualification">
            <h1>Qualification</h1>
                <textarea id="textarea" name="textarea" rows="15" cols="100" placeholder="Enter Your Qualification:"></textarea>
        </div>
        <div class="experience">
            <h1>Experience</h1>
                <textarea id="textarea" name="textarea" rows="15" cols="100" placeholder="Enter Your Experience:"></textarea>
        </div>
        <div class="Education">
            <h1>Education</h1>
                <textarea id="textarea" name="textarea" rows="15" cols="100" placeholder="Enter Your Education:"></textarea>
        </div>
        <div class="Interests">
            <h1>Interests</h1>
            <input type="text" placeholder="Enter your Interests " id="Interests"><br>    
        </div>
        <div class="References">
            <h1>References</h1>
            <input type="text" placeholder="Enter your References " id="References"><br>    
        </div>

    </div>

</body>
</html>
