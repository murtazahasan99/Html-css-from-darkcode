<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .alert{
            width: 60%;
            margin: 15px auto;
            position: absolute;
            left: 20%;
            display: none;
        }
        .alert.done{
            display: inline;
        }
    </style>
</head>
<body>
        <button id="id">click</button>
        <div class="alert alert-success" role="alert" id="alertmsg">
            <strong>Well done!</strong> You successfully add the item to cart.
        </div>
    
    <script>
        let id =document.getElementById('id')
        let alertmsg =document.getElementById('alertmsg')
        id.addEventListener('click',function(){
            alertmsg.classList.add("done");
            setTimeout(function(){ alertmsg.classList.remove("done");; }, 2000);
        })
    </script>
</body>
</html>
